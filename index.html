<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
  <title>Sloppy⬆️Uppy</title>
  <link rel="shortcut icon" type="png" href="favicon.ico">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #121212; color: white; font-family: Arial, sans-serif;">

<div style="min-height: 5vh"></div>

<div class="container">
  <div class="center">
    <h1>Sloppy⬆️Uppy</h1>
    <h2>wETH to EUROe Converter <img src="repeat-sharp.png"></h2>
    <img src="orange320px.png" style="width: 100px; height: auto;">
    <br>
    <button class="btn buttonConnectMetamask" id="enableEthereumButton">Connect Wallet    <img src="login-sharp.png">   
    </button>
    <p id="walletAddress" style="color: gray; margin-top: 10px;"></p>
  </div>
</div>

<div style="min-height: 5vh"></div>

<!-- Balance Display Section -->
<div class="container">
  <div class="center">
    <h2>Wallet Balances    <img src="credit-card-sharp.png">
    </h2>
    <br>
    <p>wETH: <span id="wethBalance">0.0</span></p>
    <p>EUROe: <span id="euroeBalance">0.0</span></p>
  </div>
</div>

<div style="min-height: 5vh"></div>

<!-- Conversion Section -->
<div class="container">
  <div class="center">
    <h2>Convert wETH to EUROe <img src="repeat-sharp.png"></h2>
    <label for="wethInput">Enter wETH amount:</label>
    <input type="number" id="wethInput" placeholder="0.0" step="0.0001" min="0">
    <br><br>
    <button onclick="convertWethToEuroe()">Convert to EUROe <img src="repeat-sharp.png"> </button>
    <p id="conversionOutput"></p>
  </div>
</div>

<div style="min-height: 5vh"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.0/ethers.umd.min.js" type="text/javascript"></script>
<script src="index.js"></script>

</body>

</html>
